<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Updated UI: 2025-03-16 - Cache busting change -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Mobile Camera Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
      background-color: #f5f5f5;
    }
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .camera-container {
      position: relative;
      width: 100%;
      background-color: #000;
      overflow: hidden;
      flex-shrink: 0;
      /* Fix for aspect ratio during camera initialization */
      aspect-ratio: 9/16; /* Mobile-first vertical ratio */
      /* Just rounded corners and margin */
      border-radius: 12px;
      margin: 8px;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures video fills the container */
      display: block;
      background-color: #000;
      border-radius: 11px; /* Slightly less than container to preserve border visibility */
    }
    video.mirrored {
      transform: scaleX(-1);
      -webkit-transform: scaleX(-1);
      -moz-transform: scaleX(-1);
    }
    .status {
      display: none; /* Hide status by default */
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      background-color: #e7f3fe;
      border-left: 4px solid #2196F3;
    }
    .error {
      display: block; /* Only show error messages */
      background-color: #ffebee;
      border-left: 4px solid #f44336;
    }
    .camera-controls {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 10;
    }
    
    .switch-camera-btn {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    
    .switch-camera-btn:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
    
    .switch-camera-icon {
      width: 24px;
      height: 24px;
    }
    
    /* Hidden retry button that appears on error */
    #retryButton {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px auto;
      display: none;
    }
    
    #retryButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="camera-container">
      <video id="cameraPreview" autoplay playsinline></video>
      
      <div class="camera-controls">
        <button id="switchCameraButton" class="switch-camera-btn" aria-label="Switch Camera">
          <svg class="switch-camera-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 4.5C3 4.5 6 2 12 2C18 2 21 4.5 21 4.5L18 8M21 19.5C21 19.5 18 22 12 22C6 22 3 19.5 3 19.5L6 16" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="status" id="statusMessage">Initializing camera... Please wait.</div>
    <button id="retryButton">Try Again</button>
    
    <!-- Reserved space for conversation transcript -->
    <div id="transcript-container" style="flex-grow: 1; overflow-y: auto; padding: 10px;">
      <!-- AI conversation will appear here -->
    </div>

  <!-- Include our JavaScript code -->
  <script type="module" src="main.js"></script>
</body>
</html>
