<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Rear Camera Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .camera-container {
      position: relative;
      margin: 20px 0;
      background-color: #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    video {
      width: 100%;
      max-width: 600px;
      display: block;
      background-color: #000;
      border-radius: 8px;
    }
    .status {
      margin: 15px 0;
      padding: 15px;
      border-radius: 4px;
      background-color: #e7f3fe;
      border-left: 4px solid #2196F3;
    }
    .error {
      background-color: #ffebee;
      border-left: 4px solid #f44336;
    }
    .success {
      background-color: #e8f5e9;
      border-left: 4px solid #4CAF50;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Rear Camera Preview</h1>
  
  <div class="status" id="statusMessage">Initializing camera... Please wait.</div>
  
  <div class="camera-container">
    <video id="cameraPreview" autoplay playsinline></video>
  </div>
  
  <button id="retryButton" style="display: none;">Try Again</button>
  <button id="switchCameraButton" style="display: none;">Switch Camera</button>

  <!-- Include our JavaScript code -->
  <script type="module" src="main.js"></script>
</body>
</html>
